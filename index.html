<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decision Maker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="intro-content">
        <img src="images/intro-img.jpg" alt="Woman pondering" />
        <p class="intro">
          Welcome to our website where you can let go of the stress of
          <br />making easy decisions and let us choose randomly for you!
          <br />Just input the choices you're having a hard time to pick.
        </p>
      </div>
      <div class="choices">
        <form>
          <label for="options">Enter your choices separated by a comma:</label>
          <input type="text" id="options" name="options" required />
          <div class="buttons">
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
          </div>
        </form>
        <img
          src="images/choices-img.jpg"
          alt="Person Sitting on the Bed Using a Laptop"
        />
      </div>
    </main>
    <footer></footer>
  </body>
</html>
