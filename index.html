<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Decision Maker webpage">
    <title>Decision Maker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico.png">
  </head>
  <body>
    <main class="appear-word">
      <div class="intro-content">
        <img src="images/intro-img.jpg" alt="Woman pondering" />
        <p class="title">Decision Maker</p>
        <p class="intro">
          Welcome to Decision Maker where you can let go of the stress of making
          <em>easy</em> decisions and let us choose randomly for you! Just input
          the choices you're having a hard time to pick.
        </p>
      </div>
      <div class="choices">
        <form>
          <label for="options">Enter your choices separated by a comma:</label>
          <input type="text" id="options" name="options" required />
          <div class="buttons">
            <button type="reset">Clear</button>
            <button type="submit">Submit</button>
          </div>
        </form>
        <div class="result"></div>
        <div class="choices-imgs">
          <img src="images/choices-img1.jpg" alt="Hand typing in laptop" />
          <img src="images/choices-img2.jpg" alt="Hand using a mouse" />
          <img src="images/choices-img3.jpg" alt="Hand writing in a notebook" />
        </div>
        <p class="madeby">made by <i class="bx bxl-github"></i> <a target="_blank" rel="noopener" href="https://t.co/OQG2u65QTQ">mary ann</a></p>
      </div>
    </main>
  </body>
</html>
